<!DOCTYPE html>
<html>
<head>
	<title>moje2</title>
	<link rel="stylesheet" href="405557.css">
	<meta charset="utf-8">
</head>
<body>
	<div id="box">
		<p id="cytat">Za 3 sekundy zostanie wylosowany cytat...</p>
		<p id="autor"></p>
	</div>
	
	<script>
		var cytaty = ['"Nasze życie jest takim, jakim uczyniły je nasze myśli",',
			'"Dramatem życia jest to, że starzejemy się zbyt szybko, a mądrzejemy zbyt późno",',
			'"Nie odnajdziesz spokoju unikając życia",',
			'"Martw się, co inni ludzie o tobie myślą, a zawsze będziesz ich więźniem",'];
			
		var autorzy = ["Marek Aureliusz", "Benjamin Franklin", "Virginia Woolf", "Lao Tzu"];

		function losuj() {
			var rand = Math.floor(Math.random() * 4);
			document.getElementById("cytat").innerHTML = cytaty[rand];
			document.getElementById("autor").innerHTML = autorzy[rand];
		}

		setInterval(losuj, 3000);
	</script>
</body>
</html>
